[pytest]
# Pytest configuration for Document Portal

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=document_portal_core
    --cov=api
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    requires_api_key: Tests that require API keys (Gemini, etc.)

# Coverage options
[coverage:run]
source = document_portal_core,api
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
