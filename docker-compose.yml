# Document Portal - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: document-portal-api
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=INFO
      - WORKERS=4
    volumes:
      # Mount code for development (hot reload)
      - .:/app
      # Persistent data directories
      - upload_data:/app/temp_uploads
      - result_data:/app/results
      - cache_data:/app/data
    networks:
      - document-portal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

